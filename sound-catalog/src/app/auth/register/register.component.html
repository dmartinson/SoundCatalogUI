<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong>Register</strong>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" role="form" name="registerForm" [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
              <div class="col-sm-9">
                <input type="text" class="form-control" id="firstname" placeholder="Firstname" formControlName="firstname" [(ngModel)]="model.firstname" />
                <div *ngIf="registerForm.controls['firstname'].errors && !registerForm.controls['firstname'].pristine" class="alert alert-danger">
                  <div [hidden]="!registerForm.controls['firstname'].errors.required">Firstname is required.</div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-9">
                <input type="text" class="form-control" id="lastname" placeholder="Lastname" formControlName="lastname" [(ngModel)]="model.lastname"/>
                <div *ngIf="registerForm.controls['lastname'].errors && !registerForm.controls['lastname'].pristine" class="alert alert-danger">
                  <div [hidden]="!registerForm.controls['lastname'].errors.required">Lastname is required.</div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-9">
                <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email" [(ngModel)]="model.email"/>

                <div *ngIf="registerForm.controls['email'].errors && !registerForm.controls['email'].pristine" class="alert alert-danger">
                  <div [hidden]="!registerForm.controls['email'].errors.required">Email is required.</div>
                  <div [hidden]="!registerForm.controls['email'].errors.patternInvalid">Email is invalid.</div>
                  <div [hidden]="!registerForm.controls['email'].errors.emailTaken">Email is taken.</div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div formGroupName="passwords" class="col-sm-9">
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"/>
                <div *ngIf="registerForm.get('passwords').get('password').errors && !registerForm.get('passwords').get('password').pristine" class="alert alert-danger">
                  <div [hidden]="!registerForm.get('passwords').get('password').errors.required">Password is required.</div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div formGroupName="passwords" class="col-sm-9">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" formControlName="confirmPassword"/>
                <div *ngIf="registerForm.get('passwords').get('confirmPassword').errors && !registerForm.get('passwords').get('confirmPassword').pristine" class="alert alert-danger">
                  <div [hidden]="!registerForm.get('passwords').get('confirmPassword').errors.required">Confirm password is required.</div>
                </div>
                <div *ngIf="registerForm.get('passwords').errors" class="alert alert-danger">
                  <div [hidden]="!registerForm.get('passwords').errors?.mismatch">mismatch password.</div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" [disabled]="registerForm.invalid" class="btn btn-success btn-sm">
                  Register
                </button>
                <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                <a href="/login">Log In</a>
              </div>
            </div>
            <br />
            <div *ngIf="error" class="alert alert-danger" role="alert">
              <strong>Oops!</strong> {{error}}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
